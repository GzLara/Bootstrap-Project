<html lang="pt-BR">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>

 
    <header>
        <div class="container-fluid p-0.7 bg-white">
            <div class="row align-items-center">
                <div class="col-10">
                    <a href="index.html">
                        <img src="imgs/logo.png" alt="Logo do Mundo Marinho" style="width: 150px; height: 100px;">
                    </a>
                </div>
                <div class="coluna col-1 text-end">
                    <a href="contato.html" style="color: black; text-decoration: none">Contato</a>
                </div>
                <div class="coluna col-1 text-end">
                    <a href="sobre.html" style="color: black; text-decoration: none">Sobre</a>
                </div>
            </div>
        </div>
    </header>


    <nav>
        <div class="container-fluid pt-2">
            <a href="index.html">Mundo Marinho</a> / Contato
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="mb-4">Fale Conosco</h1>

        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" placeholder="Digite o assunto">
            </div>

            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Contato â€” Mundo Marinho</title>
</head>

<body>
  <header>
    <div class="container-fluid p-0.7 bg-white">
      <div class="row">
        <div class="col-10">
          <img src="imgs/logo.png" alt="Logo do Mundo Marinho" style="width: 150px; height: 100px;">
        </div>
        <div class="coluna col-1">
          <a href="contato.html" style="color: black; text-decoration: none">Contato</a>
        </div>
        <div class="coluna col-1">
          <a href="sobre.html" style="color: black; text-decoration: none">Sobre</a>
        </div>
      </div>
    </div>
  </header>


  <div class="container my-5">
    <a href="index.html" class="btn btn-outline-secondary mb-4">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <h1 class="mb-4">Fale Conosco</h1>

    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="mb-3">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" placeholder="Digite o assunto">
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
